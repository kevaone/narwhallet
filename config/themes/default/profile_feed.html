<div class="rs-wrap">
    <div class="row rs-head">
        <div class="col-6 m2">
            <div>
                <div>$keva_one_id</div>
            </div>
        </div>
        <div class="col-6 m2">
            <div>
                <div><a href="https://explorer.kevacoin.org/tx/$tx" target="_blank">tx</a></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="row rs-title">
        <div class="col-6 m1">
            <div id="rs-title-$tx">$key</div>
        </div>
        <div class="col-6 m1">
            <div>$time</div>
        </div>
    </div>
    <div class="row rs-main">
        <div class="col-12 m1">
            <div>$value</div>
        </div>
    </div>
    <div class="row rs-foot">
        <div class="col-6 m2 vbtn">
            <div id="rs-actions">
                <div class="vd" onClick="nww_main.action_modal('reward', '$tx');">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="vd" onClick="nww_main.action_modal('comment', '$tx');">
                    <i class="fas fa-comment-dots" Click="alert($tx);"></i>
                </div>
                <div class="vd" onClick="nww_main.action_modal('repost', '$tx');">
                    <i class="fas fa-retweet"></i>
                </div>
                <div class="vd" onClick="nww_main.action_modal('share', '$tx');">
                    <i class="fas fa-external-link-alt"></i>
                </div>
            </div>
        </div>
    </div>
    $rewards
    $replies
</div>
